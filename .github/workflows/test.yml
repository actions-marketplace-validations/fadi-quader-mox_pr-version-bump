name: 'Bump Version'
on:
  pull_request_target:
    types:
      - opened
      - edited
      - ready_for_review
      - labeled

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v3'
      - uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

